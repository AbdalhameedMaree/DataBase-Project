   <!-- Scripts -->
   <script>
      // Fetch and populate products
      const apiEndpoint = "get_products.php";
      const fashionProductsContainer = document.getElementById('fashion-products');

      // Define arrays for categories
      const Shirts = [];

      fetch(apiEndpoint)
         .then(response => response.json())
         .then(data => {
            // Categorize products
            data.forEach(product => {
               switch (product.category) {
                case 'Shirts':
                     Shirts.push(product);
                     break;
               }
            });

            // Render categories and products
            const categories = [
               { name: 'Shirts', items: Shirts }];

            categories.forEach(category => {
               if (category.items.length > 0) {
                  // Create and append category name
                  const categoryHeader = document.createElement('h1');
                  categoryHeader.classList.add('fashion_taital');
                  categoryHeader.textContent = category.name;
                  fashionProductsContainer.appendChild(categoryHeader);

                  // Create and append products for this category
                  let counter = 0;
                  category.items.forEach(product => {
                     const productElement = document.createElement('div');
                     productElement.classList.add('box_main');
                     productElement.innerHTML = `
                              <h4 class="shirt_text">${product.name}</h4>
                              <p class="price_text">Price <span style="color: #262626;">$ ${product.price}</span></p>
                              <div class="tshirt_img">
                                 <a href="">
                                    <img src="${product.image}" alt="${product.name}">
                                 </a>
                              </div>
                              <div class="btn_main">
                                 <div class="buy_bt"><a href="cart_buy_process.html?id=${product.id}">Buy Now</a></div>
                                 <div class="seemore_bt"><a href="category_page.html">See More</a></div>
                              </div>
                           `;
                     fashionProductsContainer.appendChild(productElement);
                     counter++;

                  });
               }
            });
         })
         .catch(error => console.error("Error fetching products:", error));
   </script>
