<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="../css/log_in.css"/>
</head>
<body>
  <div class="general_form">
    <!-- Login form container -->
    <form action="login.php" method="post">
      <h3>Log in</h3>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email address" required />
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <!-- <a href="#">Forgot Password?</a> -->
        </div>
        <input type="password" name="password" id="password" placeholder="Enter your password" required />
      </div>

      <!-- Account type selection -->
      <div class="account_type">
        <label for="account_type">Account Type</label>
        <select id="account_type" name="account_type" required>
          <option value="customer">Customer</option>
          <option value="employee">Employee</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      
      <!-- Login button -->
      <button type="submit">Log In</button>

      <p class="sign_up">Don't have an account? <a href="register.html">Sign up</a></p>
    </form>
  </div>

  <script>
    document.querySelectorAll('.account_type_button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.account_type_button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        // Additional logic for handling login processes based on account type
      });
    });
  </script>
</body>
</html>
